	function klaviyoAddCart(cart,addedItem, addedItemPrice){
		var orderTotal = 0;
		var cartItems = [];
		var itemsArray = [];
		var itemNamesArray = [];
		if (typeof cart.CartItems !== "undefined") {
			cartItems = cart.CartItems;
			for (var dsi = 0; dsi < cartItems.length; dsi++) {
				orderTotal = orderTotal + cartItems[dsi].Price + cartItems[dsi].Tax;
				var thisItem = {
					ProductID: cartItems[dsi].ProductId,
					ProductName: cartItems[dsi].Product.ProductDisplayName,
					Quantity: 1,
					ItemPrice: cartItems[dsi].Price,
					RowTotal: cartItems[dsi].Price,
					//ProductUrl:,
					//ImageUrl:
				}
				itemsArray.push(thisItem);
				itemNamesArray.push(cartItems[dsi].Product.ProductDisplayName);
			}

			var addedToCartItem = {
				"$value": orderTotal,
				"$event_id": cart.CustId + "_" + Math.floor(Date.now() / 1000),
				"AddedItemProductName": addedItem.ProductDisplayName,
				"AddedItemProductID": addedItem.Id,
				//"AddedItemImageURL": addedItem.Image,
				//"AddedItemURL": addedItem.Url,
				"AddedItemPrice": addedItemPrice,
				"AddedItemQuantity": 1,
				"ItemNames": itemNamesArray,

			}
